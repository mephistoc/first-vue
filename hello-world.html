<html>

<head>
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .container {
            border-style: solid;
            border-width: 0.05em;
            border-color: grey;
            margin-top: 0.25em;
            padding-left: 0.25em;
            width: 30em;
        }
        
        .title {
            color: DarkSlateBlue;
            font-size: 1.5em;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="helloVue" class="container">
        <div><span class="title">Hello Vue</span></div> {{ welcomeMessage }}
    </div>

    <div id="messageBoard" class="container">
        <div><span class="title">Dynamic Generate Content</span></div>
        <span v-bind:title="welcomeMessage">
            Hover your cursor here to see the title.
            {{ welcomeMessage }}
        </span>
    </div>

    <div id="conditionTest" class="container">
        <div><span class="title">Conditional Display</span></div>
        <span v-if="seen">here we are...</span>
    </div>

    <div id="repeated" class="container">
        <div><span class="title">Repeated Items</span></div>
        <ol>
            <li v-for="item in items">
                {{item.desc}}
            </li>
        </ol>
    </div>
</body>
<script>
    var helloVue = new Vue({
        el: '#helloVue',
        data: {
            welcomeMessage: 'Hello Vue 2018'
        }
    })

    var messageBoard = new Vue({
        el: '#messageBoard',
        data: {
            welcomeMessage: 'Here is current time: ' + new Date().toLocaleString()
        }
    })

    var conditionTest = new Vue({
        el: '#conditionTest',
        data: {
            seen: true
        }
    })

    var repeated = new Vue({
        el: '#repeated',
        data: {
            items: [{
                desc: 'A1'
            }, {
                desc: 'A2'
            }, {
                desc: 'A3'
            }]
        }
    })
</script>

</html>
